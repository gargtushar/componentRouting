<p>
  login Page 
</p>

<form action = "post" #form="ngForm" (ngSubmit)="submitForm(form.value, $event)">
     <label>Username:</label>
     <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" ngModel>
     <label>Password:</label>
     <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your password" ngModel>  
     <button type="submit" class="btn btn-default">Submit</button>
</form>
